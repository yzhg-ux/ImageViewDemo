// ------------------------  第三方  ------------------------
def tripartite = [:]
tripartite.jpush = "cn.jiguang.sdk:jpush:$versions.jpush"   //极光推送SDK
tripartite.jcore = "cn.jiguang.sdk:jcore:$versions.jcore"   // 此处以JPush 3.1.1 版本为例。
