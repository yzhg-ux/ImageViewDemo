deps.constraint_layout = "com.android.support.constraint:constraint-layout:$versions.constraint_layout"
deps.bottomsheet_core = "com.flipboard:bottomsheet-core:$versions.bottomsheet_core"  //底部弹框
deps.rxjava = "io.reactivex.rxjava2:rxjava:$versions.rxjava" //RxJava的依赖包
deps.rxAndroid = "io.reactivex.rxjava2:rxandroid:$versions.rxAndroid"  //RxAndroid的依赖包
